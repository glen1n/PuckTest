<html>
 <head>
  <style>button {width: 70px; height:40px;}</style>
 </head>
 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <button onclick="Puck.write('LED1.set();\n');">1 ON </button>
  <button onclick="Puck.write('LED2.set();\n');">2 ON </button>
  <button onClick="Puck.write('LED3.set();\n');">3 ON </button><br/>
  <button onclick="Puck.write('LED1.reset();\n');">1 OFF </button>
  <button onClick="Puck.write('LED2.reset();\n');">2 OFF </button>
  <button onClick="Puck.write('LED3.reset();\n');">3 OFF </button>
  <p> Next read temp </p>  
 </body>
</html>
